<div class="row justify-content-center align-self-center">
    <div class="col-md-6 justify-content-center align-self-center">
        <div class="card justify-content-center align-self-center">
            <div class="card-body ">
              <br>
              <br>
          <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="name" placeholder="First Name">
                  <span *ngIf="registerForm.controls.name.touched && registerForm.controls.name.invalid" class="alert text-danger">
                    Name is required.
                </span>
                <span *ngIf="errorMsg.name" class="text-danger">{{
                  errorMsg.name
                }}</span>
                </div>
            </div>
            <br>
            <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" formControlName="email" placeholder="Email">
                <span *ngIf="registerForm.controls.email.touched && registerForm.controls.email.invalid" class="alert text-danger">
                    Email is required.
                </span>
                <span *ngIf="errorMsg.email" class="text-danger">{{
                  errorMsg.email
                }}</span>
              </div>
            </div>
            <br>
            <div class="form-group row">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" formControlName="password" placeholder="Password">
                  <span *ngIf="registerForm.controls.password.touched && registerForm.controls.password.invalid" class="alert text-danger">
                    Password is required.
                </span>
                <span *ngIf="errorMsg.password" class="text-danger">{{
                  errorMsg.password
                }}</span>
                </div>
              </div>
              <br>

              <div class="form-group row justify-content-center">
                <button class="btn btn-sm  btn-primary">Register</button>
              </div>
          </form>
          <br>
          <div class="form-group row justify-content-center">
            <a class="navbar-brand" routerLink="/login">Already registered? Click here to login</a>

          </div>
            </div>

        </div>

    </div>
    
</div>
