<div class="row justify-content-center align-self-center">
  <div class="col-md-6 justify-content-center align-self-center">
      <div class="card justify-content-center align-self-center">
          <div class="card-body ">
            <br>
            <br>
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
          <br>
          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" formControlName="email" placeholder="Email">
              <span *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid" class="alert text-danger">
                  Email is required.
              </span>
              <span *ngIf="errorMsg.email" class="text-danger">{{
                errorMsg.email
              }}</span>
            </div>
          </div>
          <br>
          <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <span *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid" class="alert text-danger">
                  Password is required.
              </span>
              <span *ngIf="errorMsg.password" class="text-danger">{{
                errorMsg.password
              }}</span>
              </div>
            </div>
            <br>
            <ng-template [ngIf]="errorStatusCode" [ngIfThen]="thenBlock">
              This content is never showing
            </ng-template>
            <ng-template #thenBlock>
              Login credentials are invalid.
            </ng-template>

            <div class="form-group row justify-content-center">
              <button class="btn btn-sm  btn-primary">Login</button>
            </div>
        </form>
        <br>
        <div class="form-group row justify-content-center">
      <a class="navbar-brand" routerLink="/register">New User? Click here to regixter</a>

        </div>
          </div>

      </div>

  </div>
  
</div>
