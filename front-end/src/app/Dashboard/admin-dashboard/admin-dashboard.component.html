<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand">Admin Dashboard</a>
      <a class="navbar-brand" routerLink="/all-users">All Users</a>

        <form class="d-flex input-group w-auto">
          <button class="btn " type="button" (click)="logOut()">
            Logout
          </button>
        </form>
      </div>
  </nav>
<div class="row justify-content-center align-self-center">
    <div class="col-md-6 justify-content-center align-self-center">
        <div class="card justify-content-center align-self-center">
            <div class="card-body ">

          <form [formGroup]="adminForm" (ngSubmit)="calculatewithStep()">
            <br>
            <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label">Formula</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="formula" placeholder="Formula">
                <span *ngIf="adminForm.controls.formula.touched && adminForm.controls.formula.invalid" class="alert text-danger">
                  Formula is required.
              </span>
              <span *ngIf="errorMsg.formula" class="text-danger">{{
                errorMsg.formula
              }}</span>
                
              </div>
            </div>
            
              <br>
              
  
              <div class="form-group row justify-content-center">
                <button class="btn btn-sm  btn-primary">Calculate With Step</button>
              </div>
          </form>
            </div>
  
        </div>
  
    </div>
    
  </div>
  <div class="container mt-5">
   
    <h2>Steps & Result</h2>
     
    <table class="table table-striped">
      <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let calculationWithStep of calculationWithSteps">
          <td>Step</td>
          <td>{{ calculationWithStep }}</td>
        </tr>
      </tbody>
    </table>
   Result: {{finalResult}}
  </div>
