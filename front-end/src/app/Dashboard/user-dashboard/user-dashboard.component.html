<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand">User Dashboard</a>
        <form class="d-flex input-group w-auto">
          <button class="btn " type="button" (click)="logOut()">
            Logout
          </button>
        </form>
      </div>
  </nav>

<div class="row justify-content-center align-self-center">
    <div class="col-md-6 justify-content-center align-self-center">
        <div class="card justify-content-center align-self-center">
            <div class="card-body ">
          <form [formGroup]="userForm" (ngSubmit)="calculatewithoutStep()">
            <br>
            <div class="form-group row">
              <label for="colFormLabel" class="col-sm-2 col-form-label">Formula</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="formula" placeholder="Formula">
                <span *ngIf="userForm.controls.formula.touched && userForm.controls.formula.invalid" class="alert text-danger">
                  Formula is required.
              </span>
              <span *ngIf="errorMsg.formula" class="text-danger">{{
                errorMsg.formula
              }}</span>
              </div>
            </div>
            <br>
              <div class="form-group row justify-content-center">
                <button class="btn btn-sm  btn-primary">Calculate Without Step</button>
              </div>
          </form>
            </div>
  
        </div>
  
    </div>
    
  </div>
  <div class="container mt-5">
   
    <h2>Result</h2>
   Result: {{finalResult}}
  </div>
